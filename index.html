<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div class="loading">
        <div class="logo"></div>
        <div class="container-soutien">
          <div class="soutien"></div>
        </div>
        <div class="sol"></div>
        <div class="left-machine">
          <div class="left-base">
            <div class="reglette"></div>
            <div class="reglette"></div>
          </div>
          <div class="oscillo">
            <div class="oscillo-ecran">
              <div class="courbe"></div>
            </div>
            <div class="fente">
              <div class="container-rapport">
                <div class="rapport">
                  <div class="texte texte-1"></div>
                  <div class="texte texte-2"></div>
                  <div class="texte texte-3"></div>
                  <div class="texte texte-4"></div>
                  <div class="texte texte-5"></div>
                  <div class="texte texte-6"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="raccord-top"></div>
          <div class="raccord-left"></div>
          <div class="jauge">
            <div class="window">
              <div class="liquide"></div>
            </div>
          </div>
          <div class="ampoule">
            <div class="culo"></div>
            <div class="chambre"></div>
          </div>
          <div class="rayons">
            <div class="r-1"></div>
            <div class="r-2"></div>
            <div class="r-3"></div>
            <div class="r-4"></div>
            <div class="r-5"></div>
          </div>
          <div class="top-left-part">
            <div class="vis vis-tl"></div>
            <div class="vis vis-tr"></div>
            <div class="vis vis-bl"></div>
            <div class="vis vis-br"></div>
            <div class="bicolore">
              <div class="bi-rouge"></div>
              <div class="bi-vert"></div>
            </div>
            <div class="cadran">
              <div class="aiguille"></div>
            </div>
            <div class="bump bump-rouge"></div>
            <div class="bump bump-vert"></div>
          </div>
          <div class="depart">
            <div class="entonoire"></div>
            <div class="raccord-2"></div>
            <div class="coudure"></div>
            <div class="raccord-1"></div>
          </div>
        </div>
        <div class="tapis">
          <div class="roue roue-1"></div>
          <div class="roue roue-2"></div>
          <div class="roue roue-3"></div>
        </div>
        <div class="pied"></div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
